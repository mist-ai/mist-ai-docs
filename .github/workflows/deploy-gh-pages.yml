# This workflow will publish the documentation to GitHub Pages.

name: â˜„ï¸ Deploy Documentation

on:
  push:
    branches:
      - docs-publish-test
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  DOC_DIR: docs

jobs:
  deploy:
    environment:
      name: github-pages
      url: "mist-ai-docs"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [lts/*]
    steps:
      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup node
        id: setup-node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: âš™ï¸ Setup Pages
        id: setup-pages
        uses: actions/configure-pages@v4

      - name: ğŸ§© Install Dependencies
        id: install-dependencies
        working-directory: ${{ env.DOC_DIR }}
        run: npm ci

      - name: ğŸ—ï¸ Build with VitePress
        id: build
        working-directory: ${{ env.DOC_DIR }}
        run: |
          npm run docs:build

      - name: ğŸŒ© Upload artifact
        id: upload-artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/website/.vitepress/dist

      - name: ğŸ”¥ Deploy to GitHub Pages
        id: deploy-gh-pages
        uses: actions/deploy-pages@v4
